on:
  workflow_dispatch:
  push:
    branches:
      - main
name: ğŸš€ Website Deployment
jobs:
  deploy_job:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ‘¨â€ğŸ’» Get Latest Code
      uses: actions/checkout@v2

    - name: ğŸ”¨ Build Stage
      run: composer install && npm install && npm run production

    - name: ğŸ“¶ Upload Files
      uses:  LubricantJam/SFTP-Deploy-Action@v1.0
      with:
        username: 'root'
        server: '${{ secrets.SERVER_IP }}'
        ssh_password: ${{ secrets.SSH_PASSWORD }}
        port: '${{ secrets.SERVER_PORT }}'
        local_path: './build/*'
        remote_path: '/var/www/jdf.gg'
        args: '-o ConnectTimeout=5'
